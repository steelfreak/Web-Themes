<!DOCTYPE html>
<html>
<head>
  <title>Theme Toggle</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="light-theme">
  <h1>Theme Toggle</h1>

  <div class="theme-toggle">
    <input type="checkbox" id="theme-toggle-checkbox">
    <label for="theme-toggle-checkbox"></label>
  </div>

  <div id="theme-buttons">
    <button class="theme-button" data-theme="light-theme">Light Theme</button>
    <button class="theme-button" data-theme="dark-theme">Dark Theme</button>
    <button class="theme-button" data-theme="blue-theme">Blue Theme</button>
    <button class="theme-button" data-theme="green-theme">Green Theme</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
